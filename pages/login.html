<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../styles.css">
    <!-- Firebase scripts -->
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-database.js"></script>
</head>

<body>
    <div id="app" style="height: 37%;">
        <input style="width: 100%; height: 50px; border-radius: 25px;" type="email" id="email" placeholder="Email">
        <input style="width: 100%; height: 50px;border-radius: 25px;" type="password" id="password"
            placeholder="Password">

        <a style="height: 35px;" href="register.html">Don't have an account? Register here.</a>
        <button id="subbtn" style="width: 80%; height: 50px; border-radius: 25px;position: absolute;top: 70%;left: 0%;" >Login</button>
    </div>
    <script src="../js/login.js"></script>
</body>

</html>
